<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div> 

    <script>
        let result = document.getElementById("result")

        let url = "http://localhost:8000"
        let dat;
        fetch(url).then(res => {
            if (!res.ok) {
                result.innerHTML="network error"
            }
            return res.text()
        }).then(data => {
            dat = data
            result.innerHTML = dat
        }).catch((err)=>{result.innerHTML = "Connection refused!!"})
    </script>
</body>

</html>
